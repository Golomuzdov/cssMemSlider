<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>CSS Mem Slider</title>
</head>
<body>
   <div class="container slider">
      <div class="slides">
         <input type="radio" name="slider" id="slider_1" checked>
         <input type="radio" name="slider" id="slider_2">
         <input type="radio" name="slider" id="slider_3">
         <input type="radio" name="slider" id="slider_4">
      <div class="content" id="content">
         <div class="slide s1"><img src="./img/mem_1-1.jpg" alt=""></div>
         <div class="slide"><img src="./img/mem_2-2.jpg" alt=""></div>
         <div class="slide"><img src="./img/mem_3-3.jpg" alt=""></div>
         <div class="slide"><img src="./img/mem_4-4.jpg" alt=""></div>
      </div>
         
         <div class="navigation" id="navigation">
            <div class="nav_text">
               <p class="text t1">Приготовьтесь, будет не смешно.</p>
               <p class="text">Не мем, а факт.</p>
               <p class="text">А кому сейчас легко.</p>
               <p class="text">Когда читаешь задание к новому таску.</p>
            </div>
            <div class="nav_container">
               <div class="nav_item">
                  <label for="slider_1" class="nav_link"></label>
                  <label for="slider_2" class="nav_link"></label>
                  <label for="slider_3" class="nav_link"></label>
                  <label for="slider_4" class="nav_link"></label>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
